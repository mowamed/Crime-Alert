<ion-header translucent="true">

    <ion-title size="large">
      Crime Alert
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div #map id="map"></div>
</ion-content>

  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
